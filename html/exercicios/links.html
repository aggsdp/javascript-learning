<h1>Links</h1>

<!--URL ABSOLUTA-->
<p>Importante: em URL absoluta não pode se tirar o http.</p>
<a href="http://google.com.br">Google 1</a> <br>
<a href="http://www.google.com.br" target="_blank" >Google 2, nova aba</a><br>

<!-- URL RELATIVA -->
<p>Apenas index, tem que estar na própria pasta.</p>
<p>Com barra antes, volta na pasta raíz da aplicação.</p>
<p>../ Volta uma pasta.</p>
<a href="index.html">Voltar 1</a> <br>
<a href="/index.html">Voltar 2</a> <br>
<a href="../index.html">Voltar 3</a>
