<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div');
        div.innerHTML = 'Texto Modificado';
        //div.outerHTML = 'Outer HTML';
        div.insertAdjacentHTML('beforebegin', '<p>Antes</p>');
        div.insertAdjacentHTML('afterbegin', '<p>Depois</p>');
        div.insertAdjacentHTML('beforeend', '<p>Antes do fim</p>');
        div.insertAdjacentHTML('afterend', '<p>Depois fim</p>');

        console.log(div.innerText) /*devolve apenas o texto, sem tags*/;
    </script>
</body>

</html>
